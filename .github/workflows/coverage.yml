name: Coverage Report

on:
  push:
    branches: [main, develop]
  schedule:
    # Run coverage report daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Generate coverage badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Create coverage summary
        run: |
          echo "# Test Coverage Report" > coverage-summary.md
          echo "" >> coverage-summary.md
          echo "Generated on: $(date)" >> coverage-summary.md
          echo "" >> coverage-summary.md
          cat coverage/coverage-summary.json >> coverage-summary.md || echo "Coverage summary not found"

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: |
            coverage/
            coverage-summary.md
          retention-days: 90
