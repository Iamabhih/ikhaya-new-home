    <!-- Fix 9: Pre-calculate viewport height BEFORE React mounts to prevent layout flash on mobile.
         Sets --vh CSS variable synchronously so banners/hero sections render correctly on first paint. -->
    <script>
      (function(){
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
        // Re-calculate on resize (handles mobile address bar show/hide)
        window.addEventListener('resize', function() {
          var vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        });
      })();
    </script>

    <!-- Critical CSS inline for instant loading -->
    <style>
      /* Critical loading styles */
      #root { min-height: 100vh; }
      .emergency-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8f9fa;
        padding: 1rem;
        text-align: center;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #9333ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="emergency-fallback" id="emergency-fallback">
        <div>
          <div class="loading-spinner"></div>
          <p style="margin-top: 1rem; color: #6b7280; font-weight: 500;">Loading OZZ...</p>
        </div>
      </div>
    </div>

    <!-- Main app script - with error handling -->
    <script type="module">
      // Emergency error handler
      window.addEventListener('error', function(e) {
        console.error('Critical loading error:', e);
        const fallback = document.getElementById('emergency-fallback');
        if (fallback) {
          fallback.innerHTML = `
            <div style="max-width: 400px;">
              <h2 style="color: #dc2626; margin-bottom: 1rem;">Loading Error</h2>
              <p style="margin-bottom: 1rem; color: #6b7280;">
                Unable to load the application. Please check your internet connection.
              </p>
              <button onclick="window.location.reload()"
                      style="background: #9333ea; color: white; padding: 0.75rem 1.5rem;
                             border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
