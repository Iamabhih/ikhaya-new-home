    <!-- Critical CSS inline for instant loading -->
    <style>
      /* Critical loading styles */
      #root { min-height: 100vh; }
      .emergency-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8f9fa;
        padding: 1rem;
        text-align: center;
      }
      .loading-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Emergency fallback for critical loading failures -->
      <div class="emergency-fallback" id="emergency-fallback">
        <div>
          <div class="loading-spinner"></div>
          <p style="margin-top: 1rem; color: #6b7280;">Loading...</p>
        </div>
      </div>
    </div>
    
    <!-- Main app script - with error handling -->
    <script type="module">
      // Emergency error handler
      window.addEventListener('error', function(e) {
        console.error('Critical loading error:', e);
        document.getElementById('emergency-fallback').innerHTML = `
          <div style="max-width: 400px;">
            <h2 style="color: #dc2626; margin-bottom: 1rem;">Loading Error</h2>
            <p style="margin-bottom: 1rem; color: #6b7280;">
              Unable to load the application. This might be due to browser compatibility.
            </p>
            <button onclick="window.location.reload()" 
                    style="background: #3b82f6; color: white; padding: 0.75rem 1.5rem; 
                           border: none; border-radius: 0.5rem; cursor: pointer;">
              Refresh Page
            </button>
          </div>
        `;
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
